<div class="l-box"(click)="toggle()" [class.l-hidden]="isOpen">
    <ng-content select="lib-drop-down-label"></ng-content>
    <svg class="l-drop-down-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M128 192l128 128 128-128z" /></svg>
</div>
<div 
  #popup
  *libPopupRect="isOpen;top:rect.top;left:rect.left;width:rect.width;" 
  class="l-popup"
  libLifeCycle
  (onInit)="popupElement=popup"
  (onDestroy)="popupElement=null"
  >
  <div class="l-box"(click)="toggle()">
      <ng-content select="lib-drop-down-label-opened"></ng-content>
      <svg class="l-drop-down-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M128 192l128 128 128-128z" /></svg>
  </div>
  <ng-content select="lib-drop-down-content"></ng-content>
</div>
<style>
    :host {
      display: inline-block;
      width: 200px;
      outline: 0;
    }

    * {
     box-sizing: border-box;
    }

    .l-box {
        position: relative;
        width: 100%;
        min-width: 100%;
        border: 1px solid #999;
        border-radius: 0.25rem;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        padding: 5px;
        padding-right: 15px;
        cursor: pointer;
        user-select: none;
    }
    
    .l-hidden {
        visibility: hidden;
    }

    .l-drop-down-icon {
        position: absolute;
        right: 0;
        top: 50%;
        height: 20px;
        width: 20px;
        margin-top: -10px;
    }  
    .l-popup {
        border: 1px solid #999;
        border-radius: 0.25rem;
        background-color: white;
        box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.1);
    }

        .l-popup .l-drop-down-icon {
            transform: rotate(180deg);
        }

        .l-popup > .l-box {
            border: 0;
            border-bottom: 1px solid #999;
            border-radius: 0.25rem 0.25rem 0 0;
        }
</style>
